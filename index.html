<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Chess Escape" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chessescape.vercel.app/" />
    <meta property="og:image" content="https://raw.githubusercontent.com/manucro/manucro/main/project3.jpg" />
    <meta property="og:description" content="Make your pieces work together to escape all the boards!" />
    <title>Chess Escape</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <!-- CSS and font -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <!-- SFX -->
    <audio id="SFXclick" class="soundEffect" src="sfx/click.mp3" preload="auto"></audio>
    <audio id="SFXmove" class="soundEffect" src="sfx/move.mp3" preload="auto"></audio>
    <audio id="SFXdestroy" class="soundEffect" src="sfx/destroy.mp3" preload="auto"></audio>
    <audio id="SFXlock" class="soundEffect" src="sfx/lock.mp3" preload="auto"></audio>
    <audio id="SFXbutton" class="soundEffect" src="sfx/button.mp3" preload="auto"></audio>
    <audio id="SFXsuccess" class="soundEffect" src="sfx/success.mp3" preload="auto"></audio>
    <audio id="SFXstar" class="soundEffect" src="sfx/star.mp3" preload="auto"></audio>
    <!-- Music -->
    <audio id="music" class="soundEffect" src="music/theme.mp3" preload="auto" loop></audio>
</head>
<body>
  <div id="app">
    <div id="loading-div">
      <span class="loading-game-title">Chess Escape (ver 1.0.0)</span>
      <span class="loading-info">
        <p>Info: This website uses a lot of animations, sound effects, transitions and image filters. If you experience poor performance you can activate optimized mode in the options.</p>
        <br />
        <p>Also, this game is <a href="https://github.com/manucro/chess-escape" target="_blank">open source</a>.</p>
      </span>
      <div id="ld-part-1" class="loading-div-part"></div>
      <div id="ld-part-2" class="loading-div-part"></div>
      <span id="loading-span">Loading...</span>
    </div>
  </div>
  <script src='scripts/main.js'></script>
  <script src='scripts/pieceLogic.js'></script>
  <script src='scripts/boardObjects.js'></script>
  <script src='scripts/boardAndLevels.js'></script>
  <script src='scripts/saveAndLoadData.js'></script>
  <script src='scripts/screenControl.js'></script>
</body>
</html>
